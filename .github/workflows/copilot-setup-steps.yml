name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    env:
      MONGOMS_DOWNLOAD_DIR: ${{ github.workspace }}/apps/server/.mongodb-binaries
      MONGOMS_VERSION: 7.0.14

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
        
      - name: Install Node 24.11.1 for tsdown
        uses: actions/setup-node@v4
        with:
          node-version: 24.11.1
        
      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('bun.lockb', 'turbo.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Restore Bun download cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.cache/bun
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Restore MongoDB binary cache
        id: cache-mongodb
        uses: actions/cache@v4
        with:
          path: ${{ env.MONGOMS_DOWNLOAD_DIR }}
          key: ${{ runner.os }}-mongodb-${{ env.MONGOMS_VERSION }}
          restore-keys: |
            ${{ runner.os }}-mongodb-

      - name: Install project dependencies
        run: bun install --no-verify --frozen-lockfile
        continue-on-error: true

      - name: Retry install without --no-verify
        run: bun install --frozen-lockfile
        if: failure()

      - name: Build dependencies
        run: bun run build:deps

      - name: Install deps once again to ensure build artifacts are present
        run: bun install --frozen-lockfile

      - name: Pre-download MongoDB Memory Server binary (LLM env)
        if: steps.cache-mongodb.outputs.cache-hit != 'true'
        shell: bash
        run: |
          node --input-type=module - <<'NODE'
          import { MongoBinary } from "mongodb-memory-server-core";
          import { mkdir } from "node:fs/promises";

          const downloadDir = process.env.MONGOMS_DOWNLOAD_DIR;
          const version = process.env.MONGOMS_VERSION;

          if (!downloadDir) {
            console.error("Missing required env var: MONGOMS_DOWNLOAD_DIR");
            process.exit(1);
          }
          if (!version) {
            console.error("Missing required env var: MONGOMS_VERSION");
            process.exit(1);
          }

          await mkdir(downloadDir, { recursive: true });

          console.log(`Downloading MongoDB binary v${version} into ${downloadDir}`);
          const downloadedPath = await MongoBinary.download({ downloadDir, version });
          console.log(`MongoDB binary download complete: ${downloadedPath}`);
          NODE
        env:
          MONGOMS_DOWNLOAD_MIRROR: https://fastdl.mongodb.org

      - name: Verify installation
        run: |
          bun --version
